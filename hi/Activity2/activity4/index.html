<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Activity 2 | Question 4</title>
    <link href="css/layout.css" rel="stylesheet"> </head>

<body>
    <div class="centerLayout">
        <div class="container mainbg">
            <div class="textfiled">
                <textarea id="myanswer"></textarea>
            </div>
            <div class="submit"><img src="images/SUBMIT_NORMAL.png"></div>
            <div class="reset"><img src="images/RESET_OVER_new.png"></div>
            <div class="popup">
                <div class="message">
                    <p></p> <img src="images/RESET_NORMAL_new.png" class="ans-reset"> </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script>
    $(function() {
        $('.reset').click(function() {
            location.reload();
        });
        $('.submit').click(function() {
            $('.popup').css('display', 'block');
            $('.message p').html('ध्यान दें कि जब पहले गिलास में भरा जाने वाला प्रतिशत आयतन दूसरे गिलास की अपेक्षा दोगुना है, तो पहले गिलास को पूरा भरने के लिए आवश्यक बर्फ के क्यूबों की संख्या भी दोगुनी होगी। ऐसे मामलों में हम कहते हैं कि गिलास को ऊपर तक पूरा भरने के लिए आवश्यक बर्फ के क्यूबों कि संख्या, भरे जाने वाले गिलास के प्रतिशत आयतन के अनुक्रमानुपाती होती है।');
            $('.ans-reset').attr('src', 'images/NEXT_BUTTON_NORMAL.png');
        });
        $('.ans-reset').click(function() {
            window.open('../activity5/index.html', '_self');
            return false;
        });
    });

</script>

</html>
