<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Activity 2 | Question 4</title>
    <link href="css/layout.css" rel="stylesheet"> </head>

<body>
    <div class="centerLayout">
        <div class="container mainbg">
            <div class="textfiled">
                <textarea id="myanswer"></textarea>
            </div>
            <div class="submit"><img src="images/SUBMIT_NORMAL.png"></div>
            <div class="reset"><img src="images/RESET_OVER_new.png"></div>
            <div class="popup">
                <div class="message">
                    <p></p> <img src="images/RESET_NORMAL_new.png" class="ans-reset"> </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script>
    $(function() {
        $('.reset').click(function() {
            location.reload();
        });
        $('.submit').click(function() {
            $('.popup').css('display', 'block');
            $('.message p').html('Notice that when the percentage volume to be filled of the first glass is twice that of the second glass, the ice cubes required to fill the first glass up to the brim are also double in number.<br>In such cases we say, the number of ice cubes required to fill the glass up to the brim is directly proportional to the percentage volume of the glass to be filled up.');
            $('.ans-reset').attr('src', 'images/NEXT_BUTTON_NORMAL.png');
        });
        $('.ans-reset').click(function() {
            window.open('../activity5/index.html', '_self');
            return false;
        });
    });

</script>

</html>
