<head>
    <meta charset="utf-8">

<body>
    <div class="centerLayout">
        <div class="container mainbg">
            <div class="tray"></div>
            <div class="glass"><img src="images/0.png" id="myglass"></div>
            <div class="cube1 cubes"><img src="images/ICE.png"> </div>
            <div class="cube2 cubes"><img src="images/ICE.png"> </div>
            <div class="cube3 cubes"><img src="images/ICE.png"> </div>
            <div class="cube4 cubes"><img src="images/ICE.png"> </div>
            <div class="cube5 cubes"><img src="images/ICE.png"> </div>
            <div class="cube6 cubes"><img src="images/ICE.png"> </div>
            <div class="cube7 cubes"><img src="images/ICE.png"> </div>
            <div class="cube8 cubes"><img src="images/ICE.png"> </div>
            <div class="cube9 cubes"><img src="images/ICE.png"> </div>
            <div class="cube10 cubes"><img src="images/ICE.png"> </div>
            <div class="cube11 cubes"><img src="images/ICE.png"> </div>
            <div class="cube12 cubes"><img src="images/ICE.png"> </div>
            <div class="cube13 cubes"><img src="images/ICE.png"> </div>
            <div class="cube14 cubes"><img src="images/ICE.png"> </div>
            <div class="cube15 cubes"><img src="images/ICE.png"> </div>
            <div class="cube16 cubes"><img src="images/ICE.png"> </div>
            <div class="cube17 cubes"><img src="images/ICE.png"> </div>
            <div class="cube18 cubes"><img src="images/ICE.png"> </div>
            <div class="cube19 cubes"><img src="images/ICE.png"> </div>
            <div class="cube20 cubes"><img src="images/ICE.png"> </div>
            <div class="cube21 cubes"><img src="images/ICE.png"> </div>
            
            <div class="submit"><img src="images/SUBMIT_NORMAL.png"></div>
            <div class="reset"><img src="images/RESET_NORMAL_new.png"></div>
            <div class="popup">
                <div class="message">
                    <p>Oops! The lemonade has spilled over! Try adding fewer ice cubes.</p> <img src="images/RESET_NORMAL_new.png" class="ans-reset"> </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script>
    $(function() {
        var counter = 0;
        var win = 0;
        /*localStorage.setItem('attempt', 0);*/
        if (localStorage.getItem('attempt') == '') {
            localStorage.setItem('attempt', 0);
        }
        $('.reset').click(function() {
            location.reload();
        });
        $('.submit').click(function() {
            if (counter >= 0 && counter <= 17) {
                if (localStorage.getItem('attempt') == 0) {
                    $('.popup').css('display', 'block');
                    $('.message p').html('The glass is still not full. Try adding a few more ice cubes.');
                } else if (localStorage.getItem('attempt') == 1) {
                    $('.popup').css('display', 'block');
                    $('.message p').html('The glass is still not full. You should have added 18 ice cubes in all to make the glass full.');
                    $('.ans-reset').attr('src', 'images/NEXT_BUTTON_NORMAL.png');
                }
            } else if (counter == 18) {
                $('.popup').css('display', 'block');
                $('.message p').html('Well done. The glass is full now.');
                $('.ans-reset').attr('src', 'images/NEXT_BUTTON_NORMAL.png');
                win = 1;
            } else if (counter >= 19) {
                if (localStorage.getItem('attempt') == 0) {
                    $('.popup').css('display', 'block');
                    $('.message p').html('Oops! The lemonade has spilled over! Try adding fewer ice cubes.');
                } else {
                    $('.popup').css('display', 'block');
                    $('.message p').html('You added too many ice cubes! You should have added 18 ice cubes in all to make the glass full.');
                    $('.ans-reset').attr('src', 'images/NEXT_BUTTON_NORMAL.png');
                }
            }
        });
        $('.ans-reset').click(function() {
            if (win == 1) {
                localStorage.setItem('attempt', 0);
                window.open('../activity2/index.html', '_self');
                return false;
            }
            var myattempt = parseInt(localStorage.getItem('attempt'));
            localStorage.setItem('attempt', myattempt + 1);
            if (localStorage.getItem('attempt') <= 1) {
                location.reload();
            } else {
                localStorage.setItem('attempt', 0);
                window.open('../activity2/index.html', '_self');
            }
        });
        $(".cubes img").draggable({
            revert: "invalid",
            refreshPositions: true,
            drag: function(event, ui) {
                ui.helper.addClass("draggable");
            },
            stop: function(event, ui) {
                ui.helper.removeClass("draggable");
                var image = this.src.split("/")[this.src.split("/").length - 1];
                if ($.ui.ddmanager.drop(ui.helper.data("draggable"), event)) {
                    counter = counter + 1;
                    if (counter <= 21) {
                        $('#myglass').attr('src', 'images/' + counter + '.png');
                        $(this).css('display', 'none');
                    }
                } else {
                    //alert(image + " not dropped.");
                }
            }
        });
        $(".glass").droppable({
            drop: function(event, ui) {
                if ($("#dvDest img").length == 0) {
                    $("#dvDest").html("");
                }
                ui.draggable.addClass("dropped");
                $("#dvDest").append(ui.draggable);
            }
        });
    });

</script>

</html>
